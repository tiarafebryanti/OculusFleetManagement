<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- CSS Files -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <!-- Boxicons CDN -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  </head>

  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../assets/img/examples/logo-oculus.png" alt="logo" />
          </span>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu"></div>
        <ul class="menu-links">
          <li class="nav-link">
            <a href="../index.html">
              <i class="fa-solid fa-house icon"></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="../pages/tripsummary.html">
              <i class="fas fa-window-maximize icon"></i>
              <span class="text nav-text">Trip Summary</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="../pages/configuration.html">
              <i class="fas fa-sliders-h icon"></i>
              <span class="text nav-text">Configuration</span>
            </a>
          </li>
          <li class="nav-link active">
            <a href="../pages/schedule.html">
              <i class="fas fa-calendar-days icon"></i>
              <span class="text nav-text">Schedule</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="../pages/sign-up.html">
              <i class="fas fa-right-from-bracket icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="header">
      <div class="search-container">
        <input type="text" placeholder="Search..." />
        <i class="bx bx-search"></i>
      </div>
      <div class="profile-badge">
        <div class="badge-content">
          <div class="profile-icon">
            <svg
              class="profile-icon-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#666"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2c-3.3 0-9.8 1.7-9.8 5v2h19.6v-2c0-3.3-6.5-5-9.8-5z"
              />
            </svg>
          </div>
          <div>
            <div class="profile-up">Jane Doe</div>
            <div class="profile-down">Admin</div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content-container" id="mainContent">
      <div class="schedule-container">
        <div class="timeline-container">
          <!-- Tugboat Label Column -->
          <div class="label-column">
            <div class="tugboat-label">
              <img src="../assets/img/examples/tugboat.png" alt="Tugboat" />
              Tugboat GTEI 1
            </div>
            <div class="tugboat-label">
              <img src="../assets/img/examples/tugboat.png" alt="Tugboat" />
              Tugboat GTEI 2
            </div>
            <div class="tugboat-label">
              <img src="../assets/img/examples/tugboat.png" alt="Tugboat" />
              Tugboat GTEI 3
            </div>
          </div>

          <!-- Timeline Columns -->
          <div class="timeline-grid">
            <!-- Jetty Column -->
            <div class="timeline-column">
              <div class="column-header">Jetty</div>
              <div class="time-slot">09.00</div>
              <!-- GTEI 1 -->
              <div class="time-slot">08.21</div>
              <!-- GTEI 2 -->
              <div class="time-slot">08.21</div>
              <!-- GTEI 3 -->
            </div>

            <!-- Check Point 1 Column -->
            <div class="timeline-column">
              <div class="column-header">Check Point 1</div>
              <div class="time-slot">13.45</div>
              <!-- GTEI 1 -->
              <div class="time-slot">08.21</div>
              <!-- GTEI 2 -->
              <div class="time-slot">13.25</div>
              <!-- GTEI 3 -->
            </div>

            <!-- Check Point 2 Column -->
            <div class="timeline-column">
              <div class="column-header">Check Point 2</div>
              <div class="time-slot">15.20</div>
              <!-- GTEI 1 -->
              <div class="time-slot">12.35</div>
              <!-- GTEI 2 -->
              <div class="time-slot">14.13</div>
              <!-- GTEI 3 -->
            </div>

            <!-- Port Column -->
            <div class="timeline-column">
              <div class="column-header">Port</div>
              <div class="time-slot"></div>
              <!-- GTEI 1 -->
              <div class="time-slot">14.13</div>
              <!-- GTEI 2 -->
              <div class="time-slot"></div>
              <!-- GTEI 3 -->
            </div>

            <!-- Floating Crane Column -->
            <div class="timeline-column timeline-row-end">
              <div class="column-header">Floating Crane</div>
              <div class="time-slot"></div>
              <!-- GTEI 1 -->
              <div class="time-slot">19.40</div>
              <!-- GTEI 2 -->
              <div class="time-slot"></div>
              <!-- GTEI 3 -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5',
        };
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/script.js"></script>
